<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pun Plant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pun Plant</h1>
            <p>Grow your puns with ease! Upload a file to get started.</p>
        </header>
        
        <main>
            <div class="upload-section">
                <input type="file" id="fileInput" class="file-input" />
                <label for="fileInput" class="file-label">Choose a file</label>
                <p id="fileName" class="file-name">No file chosen</p>
            </div>
            <button class="upload-button" onclick="uploadFile()">Upload</button>
        </main>

        <footer>
            <p>&copy; 2024 Pun Plant. Let's cultivate creativity together!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
